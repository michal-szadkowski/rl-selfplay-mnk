# WandB Sweep Configuration for MNK Game PPO Training (Local GTX 1050)
program: src/vec_train_mnk.py
method: bayes  # Options: grid, random, bayes
metric:
  name: validation/vs_benchmark/win_rate
  goal: maximize
parameters:
  learning_rate:
    min: 0.00005
    max: 0.001
    distribution: log_uniform_values
  gamma:
    min: 0.95
    max: 0.999
    distribution: uniform
  batch_size:
    values: [64, 128, 256]
  opponent_pool_size:
    values: [3, 5, 8, 10]
command:
  - ${env}
  - .venv/bin/python
  - ${program}
